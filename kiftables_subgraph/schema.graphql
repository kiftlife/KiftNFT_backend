type Token @entity {
  id: ID!
  tokenID: BigInt!
  updatedAtTimestamp: BigInt
  owner: User!
  name: String
  description: String
  image: String
  ipfsURI: String
  # attributes: [Attribute!]
}

type User @entity {
  id: ID!
  tokens: [Token!]! @derivedFrom(field: "owner")
}
