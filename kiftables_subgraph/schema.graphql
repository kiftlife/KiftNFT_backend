type Attribute @entity {
  id: ID!
  trait_type: String!
  value: String!
}

type Token @entity {
  id: ID!
  tokenID: BigInt!
  updatedAtTimestamp: BigInt
  owner: User
  name: String
  description: String
  image: String
  tokenURI: String
  ipfsURI: String
  attributes: [Attribute!]!
  revealed: Boolean!
  _isRevealDataRead: Boolean
}

type User @entity {
  id: ID!
  tokens: [Token!]! @derivedFrom(field: "owner")
}
