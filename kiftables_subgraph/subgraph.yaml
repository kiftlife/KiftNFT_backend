specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Kiftables
    network: rinkeby
    source:
      address: "0x688926e493E630EBB7179949Ae9E8F93E14f542f"
      abi: Kiftables
      startBlock: 10659158
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - User
      abis:
        - name: Kiftables
          file: ./abis/Kiftables.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
