specVersion: 0.0.5
schema:
  file: ./schema.graphql
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: Kiftables
    network: rinkeby
    source:
      address: "0xf40A9c21B4A6787FCAa00e93a251a04f67f82fDd"
      abi: Kiftables
      startBlock: 10782770
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Attribute
      abis:
        - name: Kiftables
          file: ../src/artifacts/contracts/Kiftables.sol/Kiftables.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: LogReveal(indexed uint256)
          handler: handleReveal
        # - event: MintTreasury()
        #   handler: handleMintTreasury
        # - event: Airdrop(indexed address, indexed uint256)    // recipient, numberOfTokens
        #   handler: handleAirdrop
      file: ./src/mapping.ts
