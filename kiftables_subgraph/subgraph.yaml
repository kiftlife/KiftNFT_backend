specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Kiftables
    network: rinkeby
    source:
      address: "0xbEfaC2655AA988d0DC866Bb100A3512760856F47"
      abi: Kiftables
      startBlock: 10659158
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - User
      abis:
        - name: Kiftables
          file: ./abis/Kiftables.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        # - event: Reveal(indexed address,indexed address,indexed uint256)
        #   handler: handleReveal
      file: ./src/mapping.ts
